version: '3.8'

services:
  postgresql:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: soloanvill
    ports:
      - 5432:5432

  soloanvill_backend:
    image: rtav3d/golang:APPVERSION
    restart: no
    ports:
      - 80:8080
    volumes:
      - ./config.yml:/app/config.yml
    depends_on:
      db:
        condition: service_started